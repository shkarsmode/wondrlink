<div class="wrap">

  <h1>{{ formTitle }}</h1>

  <div class="flow-wrap"
    [ngClass]="{'flow-wrap_loading': isLoading}">
    
    <app-flow
        *ngIf="isFlowComponent"
        [@fadeInOut]
        [step]="2"
        [flow]="flow"
        [isSkipFirstStep]="true">
    </app-flow>
    
    <mat-spinner *ngIf="isLoading" [@fadeInOut]></mat-spinner>
  </div>
</div>
