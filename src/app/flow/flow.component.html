<div [ngSwitch]="step">
    <div *ngSwitchCase="1">
        <app-flow-init
            (flow)="onFlowChange($event)"
            (next)="onNextStep($event)">
        </app-flow-init>
    </div>

    <div *ngSwitchDefault>
        @if (formsData?.flows[flow]) {
            <app-dynamic-form 
                [formConfig]="formsData?.flows[flow]" 
                [onParentStepBack]="onStepBack.bind(this)"
                (onSubmit)="onContactFormSubmit($event)"/>
        }
    </div>
</div>
