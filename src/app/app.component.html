<router-outlet></router-outlet>
<div class="preloader" [class.show]="loading$ | async">
	<div>
		<img src="assets/img/Vector.png" alt="logo">
		<h1>Cancer Connector</h1>
		<h2>fighting together</h2>
	</div>
</div>


<!-- * Preloading flow * -->
@for (img of imgs; track img) {
    <img
        [src]="img"
        hidden
        (load)="loadedImg()" />
}

@for (symbol of materialSymbols; track symbol) {
    <span
        class="material-symbols-outlined"
        hidden>
        {{ symbol }}
    </span>
}
<!-- * END Preloading flow * -->
