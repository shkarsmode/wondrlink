<div class="wrap">
	<div class="card" *ngFor="let post of posts">
		<img [src]="post.mainPicture" [alt]="post.header">
		<div class="content">
			<div>
				<h3>{{ post.header }}</h3>
				<div class="description">
					{{ post.subHeader }}
				</div>
			</div>
			<button [routerLink]="'/blog/' + post.id">
				Read more 
                <svg-icon src="assets/svg/arrow.svg" alt="Arrow"></svg-icon>
			</button>
		</div>
	</div>	
</div>
