<!-- navigation -->
<img src="assets/svg/arrowback.svg" alt="back" class="back" (click)="onStepBack()"
  *ngIf="step === 1 ? false : isFlowStartsFromInit && step === 2 ? false : true">

<!-- flow control -->
<div class="flow-control" [ngSwitch]="step">

  <div *ngSwitchCase="1">
    <app-flow-init
      (flow)="onFlowChange($event)"
      (next)="onNextStep($event)">
    </app-flow-init>
  </div>

  <div *ngSwitchCase="2">

    <app-flow-form [formType]="flow"
      *ngIf="flow === 'patients'; else anotherFlow"
      (next)="onNextStep($event)">
    </app-flow-form>

    <ng-template #anotherFlow>
      <app-flow-select [flowType]="flow"
        (next)="onNextStep($event)">
      </app-flow-select>
    </ng-template>

  </div>

  <div *ngSwitchCase="3">
    <app-flow-select [flowType]="flow"
      *ngIf="flow === 'patients'; else anotherFlow">
    </app-flow-select>
    <ng-template #anotherFlow>
      <app-flow-form [formType]="flow"></app-flow-form>
    </ng-template>
  </div>


</div>
