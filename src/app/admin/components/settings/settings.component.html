<h4>Choose project</h4>
<mat-form-field>
    <mat-label>Project</mat-label>
    <mat-select
        [value]="projectService.current"
        (selectionChange)="projectService.change($event.value)"
        required>
        <mat-option [value]="ProjectType.Wondrlink">{{ ProjectType.Wondrlink }}</mat-option>
        <mat-option [value]="ProjectType.Wondrvoices">{{ ProjectType.Wondrvoices }}</mat-option>
    </mat-select>
</mat-form-field>
