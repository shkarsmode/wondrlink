<table mat-table [dataSource]="dataSource" class="mat-elevation-z2">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <ng-container matColumnDef="formType">
        <th mat-header-cell *matHeaderCellDef>Form Type</th>
        <td mat-cell *matCellDef="let row">{{ row.formType }}</td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Created</th>
        <td mat-cell *matCellDef="let row">{{ asDate(row.createdAt) }}</td>
    </ng-container>

    <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let row">
            <div class="data-preview">
                <div>
                    <b>Email</b>: {{ row.data['email'] }}
                </div>
                <div>
                    <b>Name</b>: {{ row.data['firstName'] ?? row.data['contactPerson'] }}
                </div>
                <button mat-stroked-button color="primary" (click)="openJson(row)">More</button>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id','formType','createdAt','data']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id','formType','createdAt','data']"></tr>
</table>
