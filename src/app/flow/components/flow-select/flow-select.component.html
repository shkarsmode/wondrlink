<div class="content">
    <h1>{{ currentFlowData.title }}</h1>
    <span>{{ currentFlowData.subtitle }}</span>
    <ol class="wrap-options">
        <li *ngFor="let subgroup of currentFlowData.subgroup; let i=index" (click)="toggleCheck(i, subgroup.title)"
            [ngClass]="{'active': selectOptions[i]}">
            <div class="left">
                <img [src]="'assets/svg/'+subgroup.icon">
            </div>
            <div class="right">
                <h4>{{ subgroup.title }}</h4>
                <div class="sub-title" *ngIf="subgroup?.subtitle">
                    {{ subgroup.subtitle}}
                </div>
            </div>
        </li>
    </ol>

</div>
