@if (currentInfo) {
    <app-article-banner 
        [article]="currentInfo"
        [flowConfig]="config"
    />

    <app-article-intro 
        [text]="currentInfo.intro"
    />
    
    <app-article
        [article]="currentInfo" />
    
    @if (isArticleIdMatchFlowFormType) {
        <app-form [flow]="config.flow"/>
    }
}
