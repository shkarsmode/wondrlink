<div class="wrap">
  <div class="flow-wrap"
    [ngClass]="{'flow-wrap_loading': isLoading}">
    <app-flow
        *ngIf="isFlowComponent"
        [@fadeInOut]
        [step]="2"
        [flow]="flow"
        [isFlowStartsFromInit]="true">
    </app-flow>
    <mat-spinner *ngIf="isLoading" [@fadeInOut]></mat-spinner>
  </div>
</div>
