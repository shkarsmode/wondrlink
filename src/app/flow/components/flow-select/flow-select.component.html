<div class="content">
  <h1>{{ currentFlowData.title }}</h1>
  <span>{{ currentFlowData.subtitle }}</span>
  <ol class="wrap-options">
    <li
      *ngFor="let item of currentFlowData.list; let i=index"
      (click)="toggleCheck(i, item.title)"
      [ngClass]="{'active': selectOptions[i]}">
      <div class="left">
        <img [src]="'assets/svg/'+item.icon">
      </div>
      <div class="right">
        <h4>{{ item.title }}</h4>
        <div class="sub-title" *ngIf="item?.subtitle">
          {{ item.subtitle}}
        </div>
      </div>
    </li>
  </ol>
  <div class="wrap-btn">
    <button
      [disabled]="!checkedItem"
      type="button"
      (click)="onNextStepButton()"
      class="btn-green">
      Next
    </button>
  </div>
</div>
