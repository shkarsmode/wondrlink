<router-outlet></router-outlet>
<div class="preloader" [ngClass]="{'show': (loading$ | async)}">
	<div>
		<img src="assets/img/Vector.png" alt="logo">
		<h1>WondrLink</h1>
		<h2>fighting together</h2>
	</div>
</div>


<!-- * Preloading flow * -->
<img 
    *ngFor="let img of imgs;"
    [src]="img"
    hidden
    (load)="loadedImg()" />
<span 
    *ngFor="let material of materialSymbols"
    class="material-symbols-outlined"
    hidden>
    {{ material }}
</span>
<!-- * END Preloading flow * -->
